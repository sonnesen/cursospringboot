<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
>
<head>
    <title>EventosApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link href="materialize/css/materialize.min.css" media="screen,projection" rel="stylesheet" type="text/css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="style/styleCss.css" rel="stylesheet"/>
</head>
<body>

<header>
    <nav class="menu">
        <div class="nav-wrapper">
            <a class="brand-logo" href="#">Lista de Eventos</a>
            <ul class="right hide-on-med-and-down" id="nav-mobile">
                <li><a class="waves-effect waves-light btn" href="/cadastrarEvento"><i class="material-icons left">add_circle_outline</i>Cadastrar
                    evento</a></li>
            </ul>
        </div>
    </nav>

</header>
<table class="container">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Local</th>
        <th>Data</th>
        <th>Horario</th>
        <th>Deletar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="evento : ${eventos}">
        <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span
                th:text="${evento.nome}"></span></a></td>
        <td><span th:text="${evento.local}"></span></td>
        <td><span th:text="${evento.data}"></span></td>
        <td><span th:text="${evento.horario}"></span></td>
        <td><a class="waves-effect waves-light btn-small"
               th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}"><i class="material-icons left">delete</i></a>
        </td>
    </tr>
    </tbody>

</table>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="materialize/js/materialize.min.js" type="text/javascript"></script>

</body>


</html>
